{% extends 'base.html' %}
{% block title %}
我的統計圖表
{% endblock %}
{% block titlemessage %}
    <h1>我的統計圖表</h1>
{% endblock %}
{% block content %}
<p>
<button><a href="/mychart/">全部顯示</a></button>
</p>
{% for branch in branches %}
    <button class="btn btn-sm">
        <a href="/mychart/{{branch.id}}/">{{branch.title}}</a>
    </button>
{% endfor %}
<p>

月份：
<button>
    <a href="/chartbydate/2020/10/">2020/10</a>
</button>
<button>
    <a href="/chartbydate/2020/11/">2020/11</a>
</button>
年份：
<button>
    <a href="/chartbydate/2020/">2020</a>
</button>
<button>
    <a href="/chartbydate/2021/">2021</a>
</button>
</p>
<button>
    <a href="/chartbydate/2020/10/">10月各分店營收</a>
</button>



<center>
<table width=800>
  <tr><td>
<canvas id="myChart" width="800" height="400"></canvas>
</td></tr>
</table>
</center>
<script>
var ctx = document.getElementById('myChart').getContext('2d');

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [
        {% for item in data %}
            '{{ item.branch }} - {{ item.income_month}}',
        {% endfor %} 
        ],//標籤(X軸)
        datasets: [{
            label: '{{title}}',//資料代表的意思
            data: [ {% for item in data %}
                     '{{item.income}}',
                    {% endfor %} ],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
{% endblock %}
