{%extends 'base.html' %}
{%block title%}
Yeeeee的網站
{%endblock%}
{% block titlemessage %}
  <h1>放照片的地方嘿</h1>
{% endblock%}      
{%block content%}
        <table class="table table-striped">
          <tr align="center">
            <th>編號</th>
            <th>主題</th>
            <th>張貼時間</th>
          </tr>
          {%for post in posts%} <!---模板語言--->
          <tr align="center">
            <td>{{post.id}}</td>
            <td>
            <a href="/post/{{post.slug}}/">{{post.title}} </a>
            </td>
            <td>{{post.pub_date}}</td>
          </tr>
          {%endfor%}
        </table>
        本網頁被瀏覽了{{hit_count}}次
{%endblock%}
